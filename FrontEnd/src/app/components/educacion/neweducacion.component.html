<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 200px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Add New Education</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                <label class="form-label" for="nombreE">Name of the Institution</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                <label class="form-label" for="descripcionE">Description of Studies</label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Save Changes
              </button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
